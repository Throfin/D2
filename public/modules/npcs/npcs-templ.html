   
<div class="container">
    <form>
        <div class="row">
            
            <div class="npc-test npc-test-quarter col-md-2">
                <div style="width: 120;">
                    <img class="thumbnail" src="http://placehold.it/120x120" alt="" class="img-thumbnail" />
                    <button class="btn btn-primary btn-md" style="position:absolute;bottom:25px;right:22px;margin:0;padding:5px 3px;opacity:.50;">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </div>
            </div>
            
            <div class="npc-test npc-test-half">
                <div class="row">
                    <label class="elven-sm">Name:&nbsp;</label>
                    <input type="text" class="npc-in-half" id="name"><br />
                    <label class="elven-sm">Race:&nbsp;</label>
                    <input type="text" class="npc-in-half" id="race"><br />
                    <label class="elven-sm">Class:&nbsp;</label>
                    <input type="text" class="npc-in-half" id="class"><br />
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="radio">
                            <label><input type="radio" name="optionsRadios" id="male" value="m" checked>Male</label>
                            <label><input type="radio" name="optionsRadios" id="female" value="f">Female</label>
                        </div>
                    </div>
                </div>
            </div>
            

        </div>

        <div class="row">
            <div class="row col-md-6">
                <div>
                    <span class="elven-md">Statistics</span>
                </div>
                <div >
                    <div class="npc-test npc-test-quarter row col-md-6">
                        <label class="elven-sm">Str:
                            <input type="number" id="stat1">
                        </label>
                    </div>

                    <div class="npc-test npc-test-quarter row col-md-6">
                        <label class="elven-sm">Hp:
                            <input type="number" id="stat6">
                        </label>
                    </div>
                </div>
                <div >
                    <div class="npc-test npc-test-quarter row col-md-6">
                        <label class="elven-sm">Dex:
                            <input type="number" id="stat1">
                        </label>
                    </div>

                    <div class="npc-test npc-test-quarter row col-md-6">
                        <label class="elven-sm">Fort:
                            <input type="number" id="stat6">
                        </label>
                    </div>
                </div>
                <div >
                    <div class="npc-test npc-test-quarter row col-md-6">
                        <label class="elven-sm">Con:
                            <input type="number" id="stat1">
                        </label>
                    </div>

                    <div class="npc-test npc-test-quarter row col-md-6">
                        <label class="elven-sm">Ref:
                            <input type="number" id="stat6">
                        </label>
                    </div>
                </div>
                <div >
                    <div class="npc-test npc-test-quarter row col-md-6">
                        <label class="elven-sm">Int:
                            <input type="number" id="stat1">
                        </label>
                    </div>

                    <div class="npc-test npc-test-quarter row col-md-6">
                        <label class="elven-sm">Wil:
                            <input type="number" id="stat6">
                        </label>
                    </div>
                </div>
                <div >
                    <div class="npc-test npc-test-quarter row col-md-6">
                        <label class="elven-sm">Wis:
                            <input type="number" id="stat1">
                        </label>
                    </div>

                    <div class="npc-test npc-test-quarter row col-md-6">
                        <label class="elven-sm">Init:
                            <input type="number" id="stat6">
                        </label>
                    </div>
                </div>
                <div >
                    <div class="npc-test npc-test-quarter row col-md-6">
                        <label class="elven-sm">Cha:
                            <input type="number" id="stat1">
                        </label>
                    </div>

                    <div class="npc-test npc-test-quarter row col-md-6">
                        <label class="elven-sm">Spd:
                            <input type="number" id="stat6">
                        </label>
                    </div>
                </div>
            </div>

            <div class="row col-md-6">

                <div>
                    <span class="elven-md">Attacks</span>
                </div>
                <div>
                    <button class="btn btn-primary btn-md btn-block">
                        <i class="glyphicon glyphicon-plus"></i>
                        <span class="elven-md-inverse"> Add an attack ability</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="row">
            <span class="elven-sm">Notes:</span>
            <textarea class="form-control" rows="3"></textarea>
        </div>

        <div class="row">
            <br />
            <button type="submit" class="btn btn-primary pull-left">
                <span class="elven-md-inverse">Save</span>
            </button>        
        </div>
    </form>
</div>
